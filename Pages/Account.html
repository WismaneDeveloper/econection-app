<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Login</title>
</head>
<body class="body">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="book-container row w-100">
      <!-- Lado izquierdo: Imagen o Información de la Compañía -->
      <div class="book-page book-left col-md-6">
        <div class="company-info text-center">
          <h2>Service Econection Colombia</h2>
          <p>Crea una cuenta</p>
          <img src="../Images/logoE.png" style="width: 200px;" alt="Compañía" class="company-image">
        </div>
      </div>
      <!-- Lado derecho: Formulario de Login -->
      <div class="book-page book-right col-md-6">
        <div class="login-form">
          <h1 class="text-center"><i class="bi bi-person-circle"></i></h1>
          <hr>
          <form>
            <div class="mb-3">
                <label for="InputUser" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="InputUser">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="InputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="InputPassword">
              </div>
            <button type="submit" class="btn btn-primary w-100">Crear</button>
          </form>
          <div class="text-center mt-3">
            <small><a href="../index.html">Volver a sesíon</a></small>
            <span>|</span>
            <small><a href="../Pages/Forgot.html">¿Olvidaste tu contraseña?</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
